<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    
    <div class="card">
        <div class="rating">
            <p>90</p>
            <p>CF</p>
        </div>
        <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="">
        <div class="nom">
            <p>Messi</p>
        </div>
        <div class="statistique">
            <div class="pace">
                <p class="s">PAC</p>
                <p class="s">80</p>
            </div>
            <div class="shooting">
                <p class="s">SHO</p>
                <p class="s">87</p>
            </div>
            <div class="passing">
                <p class="s">PAS</p>
                <p class="s">90</p>
            </div>
            <div class="dribbling">
                <p class="s">DRI</p>
                <p class="s">94</p>
            </div>
            <div class="defending">
                <p class="s">DEF</p>
                <p class="s">33</p>
            </div>
            <div class="physical">
                <p class="s">PHY</p>
                <p class="s">64</p>
            </div>
        </div>
        <div class="logo">
            <img src="https://cdn.sofifa.net/flags/ar.png" alt="">
            <img src="https://cdn.sofifa.net/meta/team/239235/120.png" alt="">
           
        </div>
    </div>
  
</body>

</html>
